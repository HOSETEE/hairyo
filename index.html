<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairyo 投資人簡報 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .iframe-container {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
            background: white;
        }
        .iframe-header {
            background: #f9fafb;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-8">
        <div class="container mx-auto px-6">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">
                    <i class="fas fa-cut mr-3"></i>Hairyo 投資人簡報
                </h1>
                <p class="text-xl opacity-90">讓對的設計師更靠近你 - 美髮媒合平台原型展示</p>
                <div class="mt-6">
                    <span class="bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm">
                        <i class="fas fa-calendar-alt mr-2"></i>2025年8月 | 提案人 James
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6">
            <div class="flex justify-center space-x-8 py-4">
                <a href="#overview" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    <i class="fas fa-chart-line mr-2"></i>項目概覽
                </a>
                <a href="#market" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    <i class="fas fa-market mr-2"></i>市場分析
                </a>
                <a href="#product" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    <i class="fas fa-mobile-alt mr-2"></i>產品功能
                </a>
                <a href="#business" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    <i class="fas fa-dollar-sign mr-2"></i>商業模式
                </a>
                <a href="#roadmap" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    <i class="fas fa-road mr-2"></i>發展路線
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Project Overview Section -->
        <section id="overview" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-chart-line mr-3 text-blue-600"></i>項目概覽
            </h2>
            <div class="iframe-container">
                <div class="iframe-header">
                    <i class="fas fa-desktop mr-2"></i>Hairyo 項目概覽頁面
                </div>
                <iframe src="overview.html" width="100%" height="800" frameborder="0"></iframe>
            </div>
        </section>

        <!-- Market Analysis Section -->
        <section id="market" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-chart-bar mr-3 text-green-600"></i>市場分析
            </h2>
            <div class="iframe-container">
                <div class="iframe-header">
                    <i class="fas fa-desktop mr-2"></i>市場規模與競爭分析
                </div>
                <iframe src="market-analysis.html" width="100%" height="800" frameborder="0"></iframe>
            </div>
        </section>

        <!-- Product Features Section -->
        <section id="product" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-mobile-alt mr-3 text-purple-600"></i>產品功能展示
            </h2>
            <div class="iframe-container">
                <div class="iframe-header">
                    <i class="fas fa-desktop mr-2"></i>核心功能與用戶體驗
                </div>
                <iframe src="product-features.html" width="100%" height="800" frameborder="0"></iframe>
            </div>
        </section>

        <!-- Business Model Section -->
        <section id="business" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-dollar-sign mr-3 text-yellow-600"></i>商業模式
            </h2>
            <div class="iframe-container">
                <div class="iframe-header">
                    <i class="fas fa-desktop mr-2"></i>營收模式與財務預測
                </div>
                <iframe src="business-model.html" width="100%" height="800" frameborder="0"></iframe>
            </div>
        </section>

        <!-- Development Roadmap Section -->
        <section id="roadmap" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-road mr-3 text-red-600"></i>發展路線圖
            </h2>
            <div class="iframe-container">
                <div class="iframe-header">
                    <i class="fas fa-desktop mr-2"></i>產品發展時程與里程碑
                </div>
                <iframe src="roadmap.html" width="100%" height="800" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <div class="mb-4">
                <h3 class="text-2xl font-bold mb-2">
                    <i class="fas fa-cut mr-2"></i>Hairyo
                </h3>
                <p class="text-gray-300">讓對的設計師更靠近你</p>
            </div>
            <div class="border-t border-gray-700 pt-4">
                <p class="text-sm text-gray-400">
                    © 2024 Hairyo. 本簡報為投資人展示用途 | 產品原型展示
                </p>
            </div>
        </div>
    </footer>

    <!-- Smooth Scrolling Script -->
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add active state to navigation
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('nav a[href^="#"]');
            
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                if (scrollY >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('text-blue-600');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('text-blue-600');
                }
            });
        });
    </script>
</body>
</html>
